<!DOCTYPE html>
<html>
<head>
  <title>jQuery Quiz</title>
  <link rel="stylesheet" type="text/css" href="../dist/jquery.quiz-min.css" />
  <style>
    /* Classes are updated on the quiz container as the state of the quiz changes. */
    /* In this demo, we hide the quiz controls restart button when we are in the results state. */
    .quiz-results-state .quiz-controls {
      display: none !important;
    }
  </style>
</head>
<body>
<div id="quiz">
  <div class="quiz-header">
    <h1>Custom Results Screen Quiz Demo</h1>
    <p><a class="quiz-home-btn">Home</a></p>
  </div>
  <div class="quiz-start-screen">
    <p><a href="#" class="quiz-start-btn quiz-button">Start</a></p>
  </div>
  <!-- You can just specify your own quiz results container. -->
  <!-- Must match the default class or specify your own in the config (resultsScreen). -->
  <div class="quiz-results-screen">
    <h3>Thank You!</h3>
    <p class="quiz-results"></p>
    <form id="results-form">
      <p>
        <label for="email">Email</label>
        <input type="email" name="email">
      </p>
      <p><button type="submit">Submit</button></p>
    </form>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="../dist/jquery.quiz-min.js"></script>
<script>
  $('#results-form').on('submit', function(e) {
    e.preventDefault();
    $(this).remove();
    console.log('Do Ajax Submit');
  });
  $('#quiz').quiz({
    counterFormat: 'Question %current of %total',
    questions: [
      {
        'q': 'A sample question?',
        'options': [
          'Answer 1',
          'Answer 2'
        ],
        'correctIndex': 1,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      },
      {
        'q': 'A sample question?',
        'options': [
          'Answer 1',
          'Answer 2',
          'Answer 3',
          'Answer 4'
        ],
        'correctIndex': 3,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      }
    ]
  });
</script>
</body>
</html>
